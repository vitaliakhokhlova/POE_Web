<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>Mon premier slider</title>
    </head>
    <body>
        <div id="monSliderParent">
            <div id="monSliderContent">
                <div id="monSliderSlide1" class="slide">Slide 1</div>
                <div id="monSliderSlide2" class="slide">Slide 2</div>
                <div id="monSliderSlide3" class="slide">Slide 3</div>
                <div id="monSliderSlide4" class="slide">Slide 4</div>
            </div>
            <div id="monSliderArrows">
                <div><-</div>
                <div>-></div>
            </div>
        </div>
        <script
                src="http://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
