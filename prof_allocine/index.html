<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>SLIDER ALLOCINE</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style/style.css"/>
        <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body>        
        <div id="boxSlide"></div>
        <div id="boxSlidePlusGrand"></div>
        <script type="text/javascript">

            var slides = '';
            $.ajax({
                url : 'data.json',
                dataType : 'json',
                success : function(resultat, statut){
                    console.log(resultat);
                    slides = resultat;
                }
            });

            $(document).ready(function() {
                var monSlider = Object.create(Slider);
                monSlider.init('monSlider', 900, 350, slides, '#boxSlide', 3500);
                
                var monSlider2 = Object.create(Slider);
                monSlider2.init('monSlider2', 1024, 550, slides, '#boxSlidePlusGrand', 3500); 
            });
        </script>
    </body>
</html>
